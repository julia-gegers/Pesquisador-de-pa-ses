<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="dnc.png" class="p-2" alt="Logo da DNC" width="100" >
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisa de países</h1>

      <!--botao-->
      <div class="container input-group mb-3">
        <input type="text" id="pais" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-primary" type="button" id="button-addon2"><b>Pesquisar</b></button>
      </div>

      <!--Card-->
      <div id="card" class="p-3 container text-center card text-dark" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Capital:</b> <p id="capital">teste</p></li>
          <li class="list-group-item"><b>Continente:</b> <p id="cont">teste</p></li>
          <li class="list-group-item"><b>População:</b> <p id="pop">teste</p></li>
        </ul>
        <div class="card-body">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
